
# #######################################################################################
# AUTOGENERATED HYPR CONFIG.
# PLEASE USE THE CONFIG PROVIDED IN THE GIT REPO /examples/hypr.conf AND EDIT IT,
# OR EDIT THIS ONE ACCORDING TO THE WIKI INSTRUCTIONS.
# #######################################################################################

#
# Please note not all available settings / options are set here.
# For a full list, see the wiki

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=DP-1,preferred,0x0,1
monitor=eDP-1,preferred,1920x0,1

# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute your favorite apps at launch
exec-once = waybar & hyprpaper & dunst
exec-once = /usr/lib/polkit-kde-authentication-agent-1
exec-once = wl-paste --watch cliphist store

# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

# Set programs that you use
$terminal = kitty
$fileManager = thunar
$launcherMenu = pkill rofi || ~/.config/rofi/bin/launcher
$powerMenu = pkill rofi || ~/.config/rofi/bin/powermenu
$clipHist = cliphist list | rofi -dmenu | cliphist decode | wl-copy
# TODO dunst notification
$clearHist = cliphist wipe && dunstify "Clipboard cleared"

# Some default env vars.
env = XCURSOR_SIZE,20
env = QT_QPA_PLATFORMTHEME,qt5ct # change to qt6ct if you have that


# Styling variables
$borderColor1 = 33ccffee
$borderColor2 = 00ff99ee
$borderAngle = 45
$inactiveBorder = 1a1a1aee
$pinnedWindowBorder1 = FF0000
$pinnedWindowBorder2 = 880808

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = es
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    kb_options = ctrl:nocaps # Quick caps lock workaround
    repeat_delay = 300
    repeat_rate = 30
    numlock_by_default = yes

    mouse_refocus = no
    follow_mouse = 2
    #follow_mouse = 1
    # accel_profile = flat

    touchpad {
        natural_scroll = yes
    }

    sensitivity = 0.6 # -1.0 to 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 5
    gaps_out = 8
    border_size = 2
    no_border_on_floating = false

    col.active_border = rgba($borderColor1) rgba($borderColor2) $borderAngledeg loop
    col.inactive_border = rgba($inactiveBorder)

    layout = dwindle

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 10

    blur {
        enabled = true
        size = 2
        passes = 1
    }

    drop_shadow = yes
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba($inactiveBorder)
}

animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05s

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, myBezier
    animation = workspaces, 1, 6, default

    bezier = borderRotation, 0.0, 0.0, 1.0, 1.0
    animation = borderangle, 1, 100, borderRotation, loop
    # animation = border, 1, 100, default
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this

    smart_split = yes
    smart_resizing = yes
    no_gaps_when_only = 1
}


master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = true
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = off
}

misc {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    force_default_wallpaper = 0 # Set to 0 or 1 to disable the anime mascot wallpapers
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs for more
device:razer-razer-abyssus-essential {
    sensitivity = -0.6
}
device:razer-razer-abyssus-essential-1 {
    sensitivity = -0.6
}

# Example windowrule v1
# windowrule = float, ^(kitty)$
# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
windowrulev2 = tile,class:.* # You'll probably like this.
# Make context menus floating otherwise it looks janky
windowrulev2 = float,title:^$f
windowrulev2 = bordercolor rgb($pinnedWindowBorder1) rgb($pinnedWindowBorder2), pinned:1
windowrulev2 = noborder, floating:1 pinned:0

# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER
$mainAlt = ALT
# (dead_acute/ccedilla ion ES keyboard layouts)
# Square brackets for US keyboard layoputs
$prevKey = dead_acute
$nextKey = ccedilla

# Basic binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, return, exec, $terminal
bind = $mainMod, W, killactive,
#bind = $mainMod, M, exit,
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, H, togglefloating,
bind = $mainMod, Tab, cyclenext
bind = $mainMod, B, exec, firefox

bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle

# Swap window
bind = $mainMod Ctrl, left, swapwindow, l
bind = $mainMod Ctrl, right, swapwindow, r
bind = $mainMod Ctrl, up, swapwindow, u
bind = $mainMod Ctrl, down, swapwindow, d

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Clipmenu
bind = $mainMod, V, exec, $clipHist
bind = $mainMod SHIFT, V, exec, $clearHist

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Open launcher and powermenu
bind = $mainMod, D, exec, $launcherMenu
# bind = $mainMod, R, exec, $menud
bind = $mainMod, ESCAPE, exec, $powerMenu

# Lock screen
bind = $mainMod, L, exec, hyprlock

# Screenshot
bind = , Print, exec, grimblast --notify --freeze copy area
bind = SHIFT, Print, exec, grimblast --notify copysave screen
bind = CTRL, Print, exec, grimblast --notify --freeze copysave area

# Toggle fullscreen window
bind = $mainMod, F, fullscreen

# Move to next/previous workspace
bind = $mainMod, $prevKey, workspace, -1
bind = $mainMod, $nextKey, workspace, +1

# Move active window to neighbour workspaces
bind = $mainMod SHIFT, $prevKey, movetoworkspace, -1
bind = $mainMod SHIFT, $nextKey, movetoworkspace, +1

# swapping
#bind = ALT, Tab, focuscurrentorlast
bind = ALT, Tab, cyclenext
bind = $mainMod, Tab, focusmonitor, +1

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Example special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# pin a window
bind =  $mainMod, Insert, pin, active

# Move/resize windows
$resizeSpeed = 20

binde = $mainMod ALT, right, resizeactive, $resizeSpeed 0
binde = $mainMod ALT, left, resizeactive, -$resizeSpeed 0
binde = $mainMod ALT, up, resizeactive, 0 -$resizeSpeed
binde = $mainMod ALT, down, resizeactive, 0 $resizeSpeed

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
